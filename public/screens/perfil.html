<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/footer.css">
    <link rel="stylesheet" href="../src/css/perfil.css">
    <script src="../src/js/perfil.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
        .back-arrow { position: absolute; top: 20px; left: 20px; text-decoration: none; color: #333; font-size: 24px; }
        .profile-header { text-align: center; margin-bottom: 24px; }
        .profile-info { margin-bottom: 24px; }
        .profile-info label { display: block; font-weight: bold; margin-top: 12px; }
        .profile-info span { display: block; margin-top: 4px; color: #555; }
        .actions { display: flex; flex-direction: column; gap: 12px; }
        button { padding: 10px; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .edit-btn { background: #1976d2; color: #fff; }
        .logout-btn { background: #e53935; color: #fff; }
        .login-btn { background: #43a047; color: #fff; }
    </style>
</head>
<body>
    <a href="javascript:history.back()" class="back-arrow" title="Volver atrás">←</a>
    <div class="container">
        <div class="profile-header">
            <h2>Perfil de Usuario</h2>
        </div>
        <div class="profile-info">
            <label>Nombre</label>
            <span id="user-name">Juan Pérez</span>
            <label>Email</label>
            <span id="user-email">juan.perez@email.com</span>
            <label>Teléfono</label>
            <span id="user-phone">+54 11 1234-5678</span>
            <label>Rol</label>
            <span id="user-role">Admin</span>
        </div>
        <div class="actions">
            <button class="edit-btn">Editar Información</button>
            <!-- Cambia el siguiente bloque según el estado de sesión -->
            <button class="logout-btn" id="session-btn">Cerrar Sesión</button>
            <!-- <button class="login-btn" id="session-btn">Iniciar Sesión</button> -->
        </div>
    </div>
